<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#141622" />
  <title>Pac-Man PWA</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png">
  <style>
    :root { --bg:#0f1120; --fg:#e7e9f0; --accent:#ffd200; --muted:#7b819c; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; }
    #app { display:flex; flex-direction:column; align-items:center; justify-content:flex-start; height:100%; }
    header { width:100%; max-width:900px; padding:12px 16px; box-sizing:border-box; display:flex; gap:12px; align-items:center; justify-content:space-between; }
    header h1 { font-size:18px; margin:0; letter-spacing:.5px; }
    header .btn { background:#1b1f33; color:var(--fg); border:1px solid #242a44; padding:8px 12px; border-radius:10px; cursor:pointer; }
    header .btn:active { transform:translateY(1px); }
    #gameWrap { position:relative; width:100%; max-width:900px; aspect-ratio: 16/9; background:#0a0c18; border-top:1px solid #1b2040; border-bottom:1px solid #1b2040; }
    canvas { width:100%; height:100%; display:block; }
    #hud { width:100%; max-width:900px; display:flex; justify-content:space-between; padding:10px 16px; box-sizing:border-box; color:#cdd3ea; }
    #touch { position:absolute; inset:0; display:none; pointer-events:none; }
    .pad { position:absolute; bottom:8%; left:4%; width:34%; aspect-ratio:1/1; opacity:.85; pointer-events:auto; }
    .pad .d { position:absolute; left:0; top:0; right:0; bottom:0; }
    .pad .d::before { content:""; position:absolute; inset:0; border-radius:18px; border:2px solid #394068; }
    .pad button { position:absolute; background:#11162a; border:1px solid #2a335c; color:#9fb3ff; border-radius:12px; width:32%; height:32%; }
    .pad .up { top:2%; left:34%; }
    .pad .down { bottom:2%; left:34%; }
    .pad .left { left:2%; top:34%; }
    .pad .right { right:2%; top:34%; }
    .actions { position:absolute; right:4%; bottom:8%; display:grid; gap:10px; grid-template-columns:repeat(2, min(22vw,120px)); }
    .actions button { background:#11162a; border:1px solid #2a335c; color:#ffd766; border-radius:12px; padding:10px; min-height:48px; pointer-events:auto; }
    @media (hover:none) and (pointer:coarse) {
      #touch { display:block; }
    }
    .toast { position:fixed; left:50%; transform:translateX(-50%); bottom:16px; background:#11162a; color:#e7e9f0; border:1px solid #2a335c; padding:8px 12px; border-radius:10px; font-size:14px; display:none; }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Pac-Man <small style="color:var(--muted); font-weight:400">â€¢ offline-ready PWA</small></h1>
      <div>
        <button id="installBtn" class="btn" hidden>Install</button>
        <button id="muteBtn" class="btn">ðŸ”Š Sound</button>
        <button id="resetBtn" class="btn">â†º Reset</button>
      </div>
    </header>
    <div id="gameWrap">
      <canvas id="game" width="448" height="496" aria-label="Pac-Man game canvas"></canvas>
      <div id="touch">
        <div class="pad" aria-label="Virtual D-Pad">
          <div class="d"></div>
          <button class="up" data-dir="up">â–²</button>
          <button class="down" data-dir="down">â–¼</button>
          <button class="left" data-dir="left">â—€</button>
          <button class="right" data-dir="right">â–¶</button>
        </div>
        <div class="actions">
          <button id="actA">Power</button>
          <button id="actB">Pause</button>
        </div>
      </div>
    </div>
    <div id="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Level: <span id="level">1</span></div>
      <div>Lives: <span id="lives">3</span></div>
    </div>
  </div>
  <div class="toast" id="toast" role="status" aria-live="polite"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
